{% extends 'core/layoutbase.html' %} 

{% block actions %}
{% endblock %}

{% block title %}
	Cadastro de fornecedor
{% endblock %}

{% block content %}
<div class="container">
        <h1>Tela cadastro fornecedor</h1>
        
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <input  class="btn btn-primary" type="submit" value="cadastrar">
            {% comment %} <a class="btn btn-primary" type="submit" href="{% url 'comprador:list' %}" role="button"></a> {% endcomment %}
        </form>
        
    </div>
{% endblock %}
